{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{{ pk }}.txt - MedBib</title>
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="{% static 'main/css/doc.css' %}" />
  <link rel="icon" href="{% static 'main/images/medbib-icon.png' %}" sizes="16x16" type="image/png">
</head>

<body> 
  <div id="header">
    <div id="topbar">
      <a href="{% url 'index' %}"><img id="searchbarimage" src="{% static 'main/images/medbib-logo.png' %}"
          alt="Google logo, logotype"></a>
      <form method="get" action="{% url 'search' %}">
        <div id="searchbar" type="text">
          <input id="searchbartext" type="text" name="q" value="{{ query }}" required />
          <button id="searchbarbutton">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="file-view">
    <h2>{{ title }}</h2>
    <h4 id="docpath">{{ path }}</h4>
    <p>{{ content }}</p>
  </div>
</body>

</html>
